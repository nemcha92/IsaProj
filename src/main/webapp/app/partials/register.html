<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<div ng-controller="registerController" layout="column" layout-align="center center" layout-fill="layout-fill">
  <div layout="column" class="loginBox md-whiteframe-z1">
    <md-toolbar>
      <h2 class="md-toolbar-tools"><span>Register</span></h2>
    </md-toolbar>
    <md-content layout="column" class="md-padding">
        <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="name"/>
        </md-input-container>
          <md-input-container>
        <label>Surname</label>
        <input type="text" ng-model="surname"/>
      </md-input-container>
      <md-input-container>
        <label>EmailAddress</label>
        <input type="email" ng-model="username"/>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="password"/>
      </md-input-container>
      <md-input-container>
        <label>Repeat password</label>
        <input type="password" ng-model="repeatPassword"/>
      </md-input-container>
      <div layout="row" layout-align="center center" style="padding-top:20px;">
        <md-button class="md-raised md-primary" ng-click="register(name, surname, username, password, repeatPassword)">Register</md-button>
    </md-content>
  </div>
</div>
</body>
</html>
