<md-toolbar>
    <div class="md-toolbar-tools">
      <h3>
        <span>User Profile</span>
      </h3>
    </div> 
</md-toolbar>
<md-content>

	<div layout="row">
		<div flex="25" flex offset="5">
			<h3>{{ loggedUser.name }}</h3>
			<h3>{{ loggedUser.surname }}</h3>
		</div>
    </div> 
    <div layout="row">
		<div flex="25" flex offset="5">
			<h3>Friends:</h3>
		</div>
    </div>
    <div layout="row">
		<div flex="25" flex offset="5">
    <md-list layout="column" layout-align="center start">  
            <md-list-item class="md-3-line">
                <md-input-container>
                    <label>Filter friends:</label>
                    <input type="text" ng-model="filterForFriends"/>
                </md-input-container>
            </md-list-item>

            <md-list-item>
           <md-list layout="row">
             <md-list-item class="md-3-line"><b>Name</b></md-list-item>
             <md-list-item class="md-3-line"><b>Surname</b></md-list-item>
           </md-list>
           </md-list-item>
           <!--<md-list-item class="md-3-line" ng-click="showRestaurant($event, res)" ng-repeat="res in restaurants | filter:filterForRestaurants">
                <div class="md-list-item-text">
                </div>
            </md-list-item> -->
            <md-list-item layout="column" >
            <md-list layout="row" layout-align="center start" ng-repeat="frn in friends | filter:filterForFriends">
              <md-list-item class="md-3-line" >  {{frn.name}}  </md-list-item>
               <md-list-item class="md-3-line">  {{frn.surname}}  </md-list-item>
               <md-button layout-align="centar start" class = "md-raised" ng-click = "removeFriend(frn)">Remove</md-button>
               <br>
          </md-list>
          </md-list-item>
		</div>
    </div>      
    <md-divider></md-divider>
</md-content>
